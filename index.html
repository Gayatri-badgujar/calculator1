<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.2s;
    }

    button:hover {
      background: #d0d0d0;
    }
